<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Validação de Números</title>

    <link rel="stylesheet" href="validadorNumerico.css" />
    
  </head>
  <body>
    <div class="container">
    <h1>Validador de Números</h1>
    <form id="formulario">
      <label for="campoA">Escolha um número:</label>
      <input type="number" id="campoA" required /><br /><br />

      <label for="campoB">Escolha outro número:</label>
      <input type="number" id="campoB" required /><br /><br />

      <button type="submit">Enviar</button>
    </form>
    </div>

    <p id="mensagem"></p>

    <script src="validadorNumerico.js"></script>
  </body>
</html>
